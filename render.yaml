services:
  - type: web
    name: http-backend
    env: node
    plan: free
    rootDir: apps/http-backend
    buildCommand: cd ../.. && npm install --legacy-peer-deps && npm run build --workspace=http-backend
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: PAYU_MERCHANT_KEY
        sync: false
      - key: PAYU_MERCHANT_SALT
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false

  - type: web
    name: ws-backend
    env: node
    plan: free
    rootDir: apps/ws-backend
    buildCommand: cd ../.. && npm install --legacy-peer-deps && npm run build --workspace=ws-backend
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
